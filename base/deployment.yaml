---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: APPNAME
  name: APPNAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: APPNAME
  template:
    metadata:
      labels:
        app: APPNAME
    spec:
      containers:
      - image: IMAGEURL
        name: APPNAME
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "2"
        command:
        - java
        - -Dspring.profiles.active=PROFILE
        - -XX:MinRAMPercentage=50.0
        - -XX:MaxRAMPercentage=75.0
        - -XshowSettings:vm
        - -jar
        - /usr/src/myapp/JARFILENAME
        ports:
        - containerPort: PORTNUM
status: {}
