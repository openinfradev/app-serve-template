---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: APPNAME
  name: APPNAME
spec:
  template:
    spec:
      containers:
      - image: IMAGEURL
        name: APPNAME
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "2Gi"
            cpu: "2"
